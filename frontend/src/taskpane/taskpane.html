<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harald</title>
    <link rel="stylesheet" href="bulma/css/bulma.min.css">
    <style>
        .chat-window {
            background-color: #fff;
            box-shadow: 0px 0px 10px #ccc;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }


        .chat-message {
            margin: 10px 0;
        }

        .sender {
            font-weight: bold;
            margin-right: 5px;
        }

        .message-text {
            display: inline-block;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .input-container button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <section class="section">
        <div class="container">
            <!--<h1 class="title">Spam Checker</h1>-->
            <div class="columns is-fullwidth is-vcentered">

                <!-- <figure class="image is-128x128">
      <img src="gray-original.png">
    </figure>-->
                <!-- <p class="is-centered">hello</p> -->

                <table class="table is-fullwidth">
                    <thead>
                        <td class="is-vcentered">
                            <h1 class="title is-4">Harald</h1>
                        </td>
                        <td class="has-text-right">
                            <h1 class="title is-4">50%</h1>
                        </td>
                        <!--<td id="pressure-check-value">waiting</td>-->
                    </thead>
                    <tr>
                        <td class="is-vcentered">Grammar Check</td>
                        <td class="has-text-right"><button class="button is-info is-loading" title="Grammatik-Checks"
                                id="grammar-check-value"></button></td>
                        <!--<td id="pressure-check-value">waiting</td>-->
                    </tr>
                    <tr>
                        <td class="is-vcentered">Sender Check</td>
                        <td class="has-text-right"><button class="button is-info is-loading"
                                id="sender-check-value"></button></td>
                        <!--<td id="pressure-check-value">waiting</td>-->
                    </tr>
                    <tr>
                        <td class="is-vcentered">Links Check</td>
                        <td class="has-text-right"><button class="button is-info is-loading"
                                id="links-check-value"></button></td>
                        <!-- <td id="pressure-check-value">waiting</td>-->
                    </tr>
                    <tr>
                        <td class="is-vcentered">Pressure Check</td>
                        <td class="has-text-right"><button class="button is-info is-loading"
                                id="pressure-check-value"></button></td>
                        <!--<td id="pressure-check-value">waiting</td>-->
                    </tr>
                    <tr>
                        <td class="is-vcentered">Attachments Check</td>
                        <td class="has-text-right"><button class="button is-info is-loading"
                                id="attachments-check-value"></button></td>
                        <!--<td id="pressure-check-value">waiting</td>-->
                    </tr>
                </table>
                <!--
        <table class="table">
        
        </table>
    -->
                <button class="button is-fullwidth" onclick="location.href='http://www.google.com'">Get Help from the IT
                    team</button>
            </div>
    </section>
    <div class="chat-window is-fullwidth">
            <h2>Chat with ChatGPT</h2>
            <div class=" chat-messages"></div>
    <div class="input-container">
        <input type="text" placeholder="Type your message...">
        <button type="submit">Send</button>
    </div>
    <button class="close-btn">Close Chat</button>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Harald</strong> built by Abdu, Johannes, Lucas, Mehdi and Valentin @ HackHPI 2023
            </p>
        </div>
    </footer>



    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="taskpane.js"></script>
</body>

</html>
